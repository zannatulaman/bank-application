<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="login-area">
                <h1 class="heading">Welcome to my bank</h1>
               <div class="submit-area">
                <h4>Log in</h4>
                <br>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                <br>
                <input type="password" id="password" class="form-control" placeholder="Enter your email">
                <br>
                <button id="login-btn" type="button" class="btn btn-success">Log in</button>
               </div>
            </div>
            <div id="transaction-area">
                <div class="row g-2">
                    <div class="col-md-4">
                       <div class="deposit status">
                        <h3>Deposite</h3>
                        <h2>$ <span id="depositStatus">00</span></h2>
                       </div>
                    </div>
                    <div class="col-md-4">
                       <div class="withdraw status">
                        <h3>Withdraw</h3>
                        <h2>$ <span id="withdrawStatus">00</span></h2>
                       </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                        <h3>Balance</h3>
                        <h2>$ <span id="balanceStatus">500</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 g-4">
                    <div class="col-md-6">
                     <div class="submit-area">
                         <h4>Deposite</h4>
                         <br>
                         <input type="email" id="depositInput" class="form-control" placeholder="Enter your email">
                         <br>
                         <button id="deposit-btn"   type="button" class="btn btn-success">Deposit</button>
                     </div>
                     </div>
                     <div class="col-md-6">
                         <div class="submit-area">
                             <h4>Withdraw</h4>
                             <br>
                             <input type="email" id="withdrawInput" class="form-control" placeholder="Enter your email">
                             <br>
                             <button id="withdraw-btn" type="button" class="btn btn-success">Withdraw</button>
                         </div>
                    </div>
                 </div>
            </div>
            
            
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
